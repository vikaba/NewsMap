<!DOCTYPE html>
<html>
<head>
  <title> jVectorMap demo</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="jquery-jvectormap-2.0.3.min.js"></script>
  <script src="jquery-jvectormap-continents-mill.js"></script>
  </head>  
<body>
  <div id="world-map" style="width: 1300px; height: 750px"></div>

  <!-- <div id="x"></div>
  <div id="y"></div>
  <div id="customTip" class="jvectormap-tip"></div>-->

 <script>
    $(function(){
       $('#world-map').vectorMap({
        map: 'continents_mill'
        },
        main: {
          map: 'continents_mill',
          backgroundColor: "#ADD8E6",
          series: {
            regions: [
            {
              scale: {
                africa: 'africa.gif',
                asia: 'asia.gif',
                oceania: 'australia.gif',
                europe: '../gifs/EU.gif',
                south_america: 'southamerica.gif',
                north_america: 'america.gif'
              },
              values: {
                "AF": 'africa',
                "NA": 'north_america', 
                "OC": 'oceania', 
                "AS": 'asia',
                "EU": 'europe',
                "SA": 'south_america',
              },
              attribute: 'fill'
            }]
          },

          onRegionClick: function (event, code) {
            setTimeout(function(){
              if (code == "AF") {window.location.href = 'https://www.youtube.com/watch?v=WG0F6IaClZ4&index=4&list=PLr1-FC1l_JLFcq9r9Y3uFLkH8G37WmMRQ'}
              if (code == "NA") {window.location.href = 'http://www.bbc.com/news/election-us-2016-37741792'}
              if (code == "OC") {window.location.href = 'http://www.abc.net.au/news/2016-10-18/former-cop-yvonne-berry-speaks-out-about-ballarat-police-abuse/7928382'}
              if (code == "AS") {window.location.href = 'https://www.youtube.com/watch?v=mRur--rxfXQ'}
              if (code == "EU") {window.location.href = 'http://www.euronews.com/2016/10/22/19-killed-in-russian-helicopter-crash'}
              if (code == "SA") {window.location.href = 'https://www.theguardian.com/world/2016/oct/20/argentina-women-south-america-marches-violence-ni-una-menos'}
            },2000);
          },
        }
      });
    });
        
  </script>
</body>
</html>
